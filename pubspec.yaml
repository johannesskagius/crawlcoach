  firebase_auth: ^3.3.5
  image_picker: ^0.8.4+4
  video_player: ^2.2.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/videos/


